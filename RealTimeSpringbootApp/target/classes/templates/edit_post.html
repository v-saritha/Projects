<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>

    <!-- CKEditor 5 CDN -->
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #333;
            font-weight: bold;
            margin-bottom: 30px;
        }

        form {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 700px;
            margin: auto;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Edit Post</h2>

    <!-- Form for editing post -->
    <form th:action="@{/edit/{id}(id=${post.id})}" th:object="${post}" method="post" id="editPostForm">
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" placeholder="Enter post title" required />

        <label for="description">Short Description</label>
        <input type="text" id="description" th:field="*{description}" placeholder="Enter post short description" required />

        <label for="content">Content</label>
        <textarea id="content" th:field="*{content}" placeholder="Enter post content"></textarea>

        <button type="submit">Update Post</button>
    </form>

    <div class="back-link">
        <a th:href="@{/dashboard}">Back to Dashboard</a>
    </div>

    <script>
        let editorInstance;

        document.addEventListener('DOMContentLoaded', () => {
            ClassicEditor
                .create(document.querySelector('#content'))
                .then(editor => {
                    editorInstance = editor;
                })
                .catch(error => {
                    console.error("CKEditor initialization failed:", error);
                });

            document.getElementById('editPostForm').addEventListener('submit', function (e) {
                if (editorInstance) {
                    const contentData = editorInstance.getData().trim();
                    if (!contentData) {
                        alert("Content is required.");
                        e.preventDefault(); // Stop form submission
                        return;
                    }
                    document.querySelector('#content').value = contentData;
                }
            });
        });
    </script>

</body>
</html>
