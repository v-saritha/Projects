<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>List of Comments</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	
	<style>
	.navbar {
            background-color: #222;
            padding: 10px;
            margin-bottom: 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        h1 {
            color: #333;
        }
	</style>
	
            
    
	
	
	</head>
<body>
    <div class="container">
	<nav class="navbar navbar-dark bg-dark" style="padding-left: 30px; padding-right: 30px;">
	
	
    <div class="d-flex align-items-center flex-wrap">
        <a class="navbar-brand me-3" href="#" style="font-size: 20px;">Bhavadeesh  sir </a>
        <a href="/posts" class="text-white text-decoration-none me-3">Posts</a>
        <a href="/posts/new" class="text-white text-decoration-none me-3">New Post</a>
        <a href="/comments" class="text-white text-decoration-none me-3">Comments</a>
        <a href="/logout" class="text-white text-decoration-none">Logout</a>
    </div>

</nav>

</div>
	
	
	
	
	<div class="container mt-4">
		<h2>List of Comments</h2>

		<table class="table table-bordered table-striped mt-3">
			<thead class="table-dark">
				<tr>
					<th>#</th>
					<th>Email</th>
					<th>Comment</th>
					<th>Created Date</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<!-- If comments list is empty -->
				<tr th:if="${#lists.isEmpty(comments)}">
					<td colspan="5" class="text-center">No comments available.</td>
				</tr>

				<!-- Loop through comments dynamically -->
				<tr th:each="comment, stat : ${comments}">
					<td th:text="${stat.count}"></td>
					<td th:text="${comment.email}"></td>
					<td th:text="${comment.content}"></td>
					<td
						th:text="${#temporals.format(comment.createdOn, 'dd MMM yyyy')}"></td>

					<td><a th:href="@{/comments/delete/{id}(id=${comment.id})}"
						class="btn btn-danger btn-sm"
						onclick="return confirm('Are you sure you want to delete this comment?');">
							Delete </a></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
