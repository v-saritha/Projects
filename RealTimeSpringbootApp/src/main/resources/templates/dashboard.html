<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 30px;
        }

        .navbar {
            background-color: #222;
            padding: 10px;
            margin-bottom: 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }

        .btn {
            padding: 5px 10px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }

        .btn-edit {
            background-color: #007bff;
            color: white;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }

        .search-container {
            margin-top: 10px;
        }

        .search-container input[type="text"] {
            padding: 6px;
            width: 300px;
        }

        .search-container button {
            padding: 6px 12px;
            background-color: #007bff;
            color: white;
            border: none;
        }

    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">Excelr Edtech Pvt Ltd</a>
        <a href="/dashboard">Posts</a>
        <a href="/create">New Post</a>
        <a href="/comments">Comments</a>
        <a href="/logout">Logout</a>
    </div>

    <h1>List of Blog Posts</h1>

    <div class="search-container">
        <form th:action="@{/search}" method="get">
            <input type="text" name="query" placeholder="Search by title..." />
            <button type="submit">Search</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Post Title</th>
                <th>Post Short Description</th>
                <th>Post Created On</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="post, iterStat : ${posts}">
                <td th:text="${iterStat.index + 1}">1</td>
                <td th:text="${post.title}">Post Title</td>
                <td th:text="${post.description}">Short description</td>
                <td th:text="${#temporals.format(post.createdOn, 'dd MMM yyyy')}">02 May 2023</td>
                <td>
                    <a th:href="@{/edit/{id}(id=${post.id})}" class="btn btn-edit">Edit</a>
                    <a th:href="@{/delete/{id}(id=${post.id})}" class="btn btn-delete">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
